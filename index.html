<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Преобразователь расписания</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f9fafb;
            color: #1f2937;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 16px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mb-4 {
            margin-bottom: 16px;
        }
        
        .mb-6 {
            margin-bottom: 24px;
        }
        
        .mt-4 {
            margin-top: 16px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #ee4444;
            margin-bottom: 16px;
        }
        
        textarea {
            width: 100%;
            height: 160px;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: white;
            resize: vertical;
            font-family: inherit;
            font-size: 18px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #ee4444;
        }
        
        .flex {
            display: flex;
        }
        
        .justify-center {
            justify-content: center;
        }
        
        .gap-4 {
            gap: 16px;
        }
        
        button {
            background-color: #ee4444;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        #schedule {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }
        
        @media (min-width: 768px) {
            #schedule {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            #schedule {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .day-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .day-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px -5px rgba(0, 0, 0, 0.1);
        }
        
        .day-header {
            padding: 12px 16px;
            text-align: center;
            color: white;
            background-color: #ee4444;
        }
        
        .day-header h2 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .day-body {
            padding: 16px;
        }
        
        .space-y-2 > * + * {
            margin-top: 8px;
        }
        
        .subject-item {
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
            padding: 12px;
            border-radius: 6px;
            background-color: #f9fafb;
        }
        
        .subject-item:hover {
            border-left-color: #6366f1;
            background-color: rgba(99, 102, 241, 0.03);
        }
        
        .distant-text {
            color: #3b82f6;
            font-weight: 600;
        }
        
        .font-medium {
            font-weight: 500;
        }
        
        .text-sm {
            font-size: 16px;
        }
        
        .text-gray-600 {
            color: #6b7280;
        }
        
        .footer {
            margin-top: 24px;
            padding: 12px;
            background-color: #f8fafc;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            font-size: 14px;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-center {
            justify-content: center;
        }
        
        .space-x-2 > * + * {
            margin-left: 8px;
        }

        /* Тёмная тема */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #e5e7eb;
            }
            
            textarea {
                background-color: #1f2937;
                border-color: #374151;
                color: #e5e7eb;
            }
            
            .day-card {
                background-color: #1f2937;
            }
            
            .subject-item {
                background-color: #374151;
            }
            
            .text-gray-600 {
                color: #d1d5db;
            }
            
            .footer {
                background-color: #1e293b;
                border-color: #334155;
            }
        }

        /* Более компактные стили как в оригинале */
        .subject-item h3 {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .day-body {
            padding: 12px;
        }

        .subject-item {
            padding: 10px 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Расписание</h1>
        <textarea id="input" placeholder="ВНИМАНИЕ: для красоты там где дистант напишите символ*"></textarea>
        <div class="flex justify-center gap-4 mb-6">
            <button onclick="parseAndRender()">Сгенерировать расписание</button>
        </div>
        <div id="schedule"></div>
        <div class="text-center mt-4">
            <div class="flex items-center justify-center space-x-2 text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.139l-1.76 8.327c-.125.565-.459.7-1.084.437l-3-2.21-1.447 1.394c-.159.159-.295.295-.605.295l.213-3.04 5.56-5.022c.241-.213-.054-.334-.373-.121l-6.87 4.326-2.96-.924c-.643-.203-.656-.643.136-.95l11.57-4.461c.536-.193 1.006.128.832.941z"/>
                </svg>
                <span class="font-medium">@webshic</span>
            </div>
        </div>
    </div>

    <script>
        const subjectMap = {
            "Иностранный язык в профессиональной деятельности": "Английский",
            "Основы алгоритмизации и программирования": "Алгоритмы",
            "Правовое обеспечение профессиональной деятельности": "Право",
            "МДК.09.02 Оптимизация веб-приложений": "МДК 09.02",
            "МДК 09.02 Оптимизация веб-приложений": "МДК 09.02",
            "МДК 09.01 Проектирование и разработка веб-приложений": "МДК 09.01",
            "МДК 09.01": "МДК 09.01",
            "МДК 09.03 Тестирование веб-приложений": "МДК 09.03",
            "МДК 09.03": "МДК 09.03",
            "МДК 09.04 Обеспечение безопасности веб-приложений": "МДК 09.04",
            "Менеджмент в профессиональной деятельности": "Менеджмент",
            "Психология общения": "Психология",
            "Экономика отрасли": "Экономика",
            "Физическая культура": "Физ-ра",
            "Основы алгоритмизации": "Алгоритмы",
            "РОВ": "РОВ",
        };
        
        const daysOfWeek = ["Понедельник","Вторник","Среда","Четверг","Пятница","Суббота"];

        function preprocessInput(text) {
            let lines = text.split('\n');
            let processedLines = [];
            
            for (let line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;

                let processedLine = trimmedLine;
                if (processedLine.includes('РОВ') && !processedLine.match(/^\d+\.\s*РОВ/)) {
                    processedLine = processedLine.replace('РОВ', '0. РОВ');
                }

                if (processedLine.includes('0. РОВ') && processedLine.includes('4.')) {
                    const parts = processedLine.split(/(?=4\.)/);
                    processedLines.push(...parts);
                } else {
                    processedLines.push(processedLine);
                }
            }
            
            return processedLines.join('\n');
        }

        function normalizeSubject(subject) {
            for (const [key, value] of Object.entries(subjectMap)) {
                if (subject.includes(key)) return value;
            }
            return subject;
        }

        function extractTeacher(text) {
            const match = text.match(/([А-ЯЁ][а-яё\-]+)\s+([А-ЯЁ]\.[А-ЯЁ]\.)/);
            return match ? `${match[1]} ${match[2]}` : "";
        }

        function extractRoom(text) {
            if (text.includes("*")) return "— ДИСТАНТ";
            if (/Спортивный зал/i.test(text)) return "— Спортзал";
            if (/Актовый зал/i.test(text)) return "— Актовый";
            
            if (text.includes("РОВ")) {
                const roomMatch = text.match(/Аудитория\s*(\d+)/i);
                if (roomMatch) {
                    return `— каб. ${roomMatch[1]}`;
                }
                return "— каб.";
            }
            
            const match = text.match(/Аудитория\s*(\d{1,4})/i);
            return match ? `— каб. ${match[1]}` : "";
        }

        function parseAndRender() {
            let inputText = document.getElementById("input").value;
            
            inputText = preprocessInput(inputText);
            
            const scheduleContainer = document.getElementById("schedule");
            scheduleContainer.innerHTML = "";
            const lines = inputText.split("\n");
            const scheduleByDay = {};
            let currentDay = null;

            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;

                const dayMatch = daysOfWeek.find(day => trimmedLine.toLowerCase().includes(day.toLowerCase()));
                if (dayMatch) {
                    currentDay = dayMatch;
                    scheduleByDay[currentDay] = [];
                    continue;
                }

                if (currentDay) {
                    const pairRegex = /^(\d+)\.\s*(.+)/;
                    const match = trimmedLine.match(pairRegex);
                    if (match) {
                        const pairNumber = match[1];
                        const pairInfo = match[2];
                        const subject = normalizeSubject(pairInfo);
                        const teacher = extractTeacher(pairInfo);
                        const roomText = extractRoom(pairInfo);
                        const isDistant = roomText.includes("ДИСТАНТ");

                        scheduleByDay[currentDay].push({
                            number: pairNumber,
                            subject,
                            roomText,
                            teacher,
                            isDistant
                        });
                    }
                }
            }

            for (const day of daysOfWeek) {
                if (!scheduleByDay[day] || !scheduleByDay[day].length) continue;

                const dayCard = document.createElement("div");
                dayCard.className = "day-card";

                const dayHeader = document.createElement("div");
                dayHeader.className = "day-header";
                dayHeader.innerHTML = `<h2>${day}</h2>`;
                dayCard.appendChild(dayHeader);

                const dayBody = document.createElement("div");
                dayBody.className = "day-body space-y-2";

                for (const pair of scheduleByDay[day]) {
                    const pairElement = document.createElement("div");
                    pairElement.className = "subject-item";

                    let roomDisplay = pair.isDistant
                        ? `<span class='distant-text'>${pair.roomText}</span>`
                        : pair.roomText;

                    let teacherText = pair.teacher
                        ? `<p class="text-sm text-gray-600">${pair.teacher}</p>`
                        : "";

                    pairElement.innerHTML = `
                        <h3 class="font-medium" style="color: #EE4444;">
                            ${pair.number}. ${pair.subject} ${roomDisplay}
                        </h3>
                        ${teacherText}
                    `;
                    dayBody.appendChild(pairElement);
                }
                dayCard.appendChild(dayBody);
                scheduleContainer.appendChild(dayCard);
            }
        }
    </script>
</body>
</html>
